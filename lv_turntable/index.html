<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不幸大抽奖</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <div class="title-wrapper">
                <span class="gift-icon">🎁</span>
                <h1 class="main-title">Lv的不幸大抽奖</h1>
            </div>
            <p class="subtitle">点击下方按钮开始抽奖</p>
        </header>

        <!-- 转盘区域 -->
        <main class="main-content">
            <div class="grid-container">
                <div id="gridContainer" class="grid-host"></div>
            </div>

            <!-- 抽奖按钮 -->
            <button id="spinButton" class="spin-button">立即抽奖</button>

            <!-- 结果展示区域 -->
            <div id="resultSection" class="result-section hidden">
                <div class="result-banner">
                    <span class="celebration-icon">🎉</span>
                    <span id="resultText" class="result-text">恭喜中奖：特等奖！</span>
                    <span class="celebration-icon">🎊</span>
                </div>
                <button id="claimButton" class="claim-button">领取奖品</button>
            </div>
        </main>
    </div>

    <!-- 气泡效果容器 -->
    <div id="bubblesContainer" class="bubbles-container hidden"></div>

    <script src="js/grid.js"></script>
    <script src="js/bubbles.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
